<html lang="en-us">
	<head>
		<title>Home of Model View Pizza</title>
		<link href='http://fonts.googleapis.com/css?family=Sarala:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="/assets/styles/main.min.css" />
		<link rel="icon" type="x-icon/image" href="/assets/images/favicon.ico" />
	</head>
	<body>
		<nav class="page-nav">
			<div class="grid stage-center">
				<div class="width-1-2">
					<a target="blank" href="/">
						<img src="/assets/images/logo with text.svg" height="38" />
                    </a>
					<a class="nav-item" target="blank" href="https://github.com/notoriousb1t/modelviewpizza">
                        GitHub
                    </a>
				</div>
				<div class="width-1-2 text-right">
					<!-- toolbar items -->
				</div>
			</div>
		</nav>
		<div class="page-content stage-center">
			<div class="relative">
				<div class="absolute">
					<div class="pane">
						<h1>Model View Pizza</h1>
						<p>A practical application of JavaScript MV* Frameworks</p>
					</div>
				</div>
				<img src="/assets/images/oven.jpg" class="img-responsive" />
			</div>
			<div class="grid height-2">
				<div class="width-1-3">
					<div class="pane shadow-2 clickable" data-href="/knockoutjs">
						<h2>KnockoutJS</h2>
						<p>
							KnockoutJS is an MVVM framework that is simple and explicit.
						</p>
					</div>
				</div>
				<div class="width-1-3">
					<div class="pane">
						
					</div>
				</div>
				<div class="width-1-3">
					<div class="pane">
						
					</div>
				</div>
			</div>
		</div>
		<script>
			(function() {
				var forEach = Array.prototype.forEach;
				var results = document.querySelectorAll('[data-href]');
				
				forEach.call(results, function(el) {
					el.addEventListener('click', function(e){
						window.location.href = el.dataset.href;
					});
				});
			})();
		</script>
	</body>
</html>
