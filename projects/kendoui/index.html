<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KendoUI - Model View Pizza</title>
    <link href="http://fonts.googleapis.com/css?family=Sarala:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/styles/main.min.css" />
    <link rel="icon" type="x-icon/image" href="/assets/images/favicon.ico" />
    <script src="/assets/scripts/config.js"></script>
</head>

<body>
    <nav class="page-nav">
        <div class="grid stage-center">
            <div class="width-1-2">
                <a title="Home Page" href="/">
                    <img alt="Home" src="/assets/images/logo with text.svg" height="38" />
                </a>
                <a class="nav-item" target="_blank" href="https://github.com/notoriousb1t/modelviewpizza">
                    GitHub
                </a>
            </div>
            <div class="width-1-2"></div>
        </div>
    </nav>
    <div id="content" class="page-content">
        <div class="grid stage-center">
            <div class="width-1-2 hidden-sm">
                <div id="cuttingBoard" class="pizza" data-bind="css: { pizzaMedium: isSizeMedium, pizzaLarge: isSizeLarge }">
                    <img alt="" role="presentation" data-bind="attr: { src: crustImage }" class="topping"/>
                    <img alt="" role="presentation" data-bind="attr: { src: sauceImage }" class="topping"/>
                    <img alt="" role="presentation" data-bind="attr: { src: cheeseImage }" class="topping"/>
                    <div data-bind="source: toppings" data-template="toppingImageTemplate"></div>
                </div>
            </div>
            <div class="width-1-2">
                <div class="pane level-3">
                    <div data-bind="visible: isStepStart">
                        <div class="form-group">
                            <h3>Pick a Size</h3>
                            <select data-bind="value: size, source: options.sizes" class="ddl" aria-label="Pick a size"></select>
                        </div>
                        <div class="form-group">
                            <h3>Pick a Pizza</h3>
                            <select data-bind="value: preset, source: options.presets" class="ddl" aria-label="Pick a pizza"></select>
                        </div>
                    </div>

                    <div data-bind="visible: isStepSauce">
                        <div class="form-group">
                            <h3>Select Crust</h3>
                            <select data-bind="value: crust, source: options.crusts" class="ddl" aria-label="Select Crust"></select>
                        </div>
                        <div class="form-group">
                            <h3>Select Sauce</h3>
                            <select data-bind="value: sauce, source: options.sauces" class="ddl" aria-label="Select Sauce"></select>
                        </div>
                        <div class="form-group">
                            <h3>Select Cheese Intensity!</h3>
                            <select data-bind="value: cheese, source: options.cheeses" class="ddl" aria-label="Select Cheese Intensity!"></select>
                        </div>
                    </div>

                    <div data-bind="visible: isStepToppings">
                        <h3>Customize Your Toppings!</h3>
                        <dl data-bind="source: toppingSelections"
                            data-template="toppingCheckItemTemplate"
                            class="checkboxlist-inline"></dl>
                    </div>

                    <div data-bind="visible: isStepDone" class="text-center">
                        <h4>Your <span data-bind="text: preset"></span> is done!</h4>
                        <p data-bind="text: summary"></p>
                        <p>
                            <small>Once you are finished with that slice...</small>
                        </p>
                        <h5>
                            be sure to checkout the source on
                            <a target="_blank" href="https://github.com/notoriousb1t/modelviewpizza/tree/master/projects/kendoui">GitHub!</a>
                        </h5>
                    </div>

                    <div class="form-group text-center">
                        <span data-bind="invisible: isStepStart">
                            <button data-bind="click: prev" class="btn">&laquo; Prev</button>
                        </span>
                        <button data-bind="click: next" class="btn btn-inverse">
                            <span data-bind="text: nextText"></span> &raquo;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2015.2.805/js/kendo.ui.core.min.js"></script>

    <script type="text/template" id="toppingImageTemplate">
        <img alt="" role="presentation" src="/assets/images/pizza/#: data #.png" class="topping" />
    </script>

    <script type="text/template" id="toppingCheckItemTemplate">
        <dd class="checkbox">
            <label>
                <input type="checkbox" data-bind="checked: selected" />
                <span data-bind="text: value"></span>
            </label>
        </dd>
    </script>
    <script src="k-app.js"></script>
</body>

</html>
