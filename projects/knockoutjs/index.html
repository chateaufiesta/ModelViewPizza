<html lang="en-us">
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KnockoutJS - Model View Pizza</title>
        <link href="http://fonts.googleapis.com/css?family=Sarala:400,700" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="/assets/styles/main.min.css" />
        <link rel="icon" type="x-icon/image" href="/assets/images/favicon.ico" />
        <script src="/assets/scripts/config.js"></script>
    </head>
    
    <body>
        <nav class="page-nav">
            <div class="grid stage-center">
                <div class="width-1-2">
                    <a title="Home Page" href="/">
						<img alt="Home" src="/assets/images/logo with text.svg" height="38" />
                    </a>
                    <a class="nav-item" target="_blank" href="https://github.com/notoriousb1t/modelviewpizza">
                        GitHub
                    </a>
                </div>
                <div class="width-1-2"></div>
            </div>
        </nav>
        <div class="page-content">
            <div class="grid stage-center">
                <div class="width-1-2 hidden-sm">
                    <div id="cuttingBoard" class="pizza" data-bind="css: { pizzaMedium: size() == 'Medium', pizzaLarge: size() == 'Large' }">
                        <img alt="" role="presentation" data-bind="attr: { src: '/assets/images/pizza/' + crust() + '.png' }" class="topping" />
                        <img alt="" role="presentation" data-bind="attr: { src: '/assets/images/pizza/' + sauce() + '.png' }" class="topping" />
                        <img alt="" role="presentation" data-bind="attr: { src: '/assets/images/pizza/' + cheese() + '.png' }" class="topping" />
                        <div data-bind="foreach: toppings">
                            <img alt="" role="presentation" data-bind="attr: { src: '/assets/images/pizza/' + $data + '.png' }" class="topping" />
                        </div>
                    </div>
                </div>
                <div class="width-1-2">
                    <div class="pane level-3">
                        <div data-bind="if: isStepStart">
                            <div class="form-group">
                                <h3>Pick a Size</h3>
                                <select data-bind="value: size, options: options.sizes" class="ddl" aria-label="Pick a size"></select>
                            </div>
                            <div class="form-group">
                                <h3>Pick a Pizza</h3>
                                <select data-bind="value: preset, options: options.presets" class="ddl" aria-label="Pick a pizza"></select>
                            </div>
                        </div>
                        <div data-bind="if: isStepSauce">
                            <div class="form-group">
                                <h3>Select Crust</h3>
                                <select data-bind="value: crust, options: options.crusts" class="ddl" aria-label="Select Crust"></select>
                            </div>
                            <div class="form-group">
                                <h3>Select Sauce</h3>
                                <select data-bind="value: sauce, options: options.sauces" class="ddl" aria-label="Select Sauce"></select>
                            </div>
                            <div class="form-group">
                                <h3>Select Cheese Intensity!</h3>
                                <select data-bind="value: cheese, options: options.cheeses" class="ddl" aria-label="Select Cheese Intensity!"></select>
                            </div>
                        </div>
                        <div data-bind="if: isStepToppings">
                            <h3>Customize Your Toppings!</h3>
                            <dl data-bind="foreach: options.toppings" class="checkboxlist-inline">
                                <dd class="checkbox">
                                    <label>
                                        <input type="checkbox" data-bind="checkedValue: $data, checked: $root.toppings" />
                                        <span data-bind="text: $data"></span>
                                    </label>
                                </dd>
                            </dl>
                        </div>
                        <div data-bind="if: isStepDone" class="text-center">
                            <h4>Your <span data-bind="text: preset"></span> is done!</h4>
                            <p>Your <span data-bind="text: size"></span> <span data-bind="text: crust"></span> pizza has
                                <span data-bind="foreach: toppings">
                                    <span data-bind="text: $data"></span>,
                                </span>
                                <span data-bind="text: sauce"></span>, 
                                and <span data-bind="text: cheese"></span>.</p>
                            <p>
                                <small>Once you are finished with that slice...</small>
                            </p>
                            <h5>be sure to checkout the source on
                                <a target="_blank" href="https://github.com/notoriousb1t/modelviewpizza/tree/master/projects/knockoutjs">GitHub!</a>
                            </h5>
                        </div>
                        <div class="form-group text-center">
                            <span data-bind="ifnot: isStepStart">
                                <button data-bind="click: prev" class="btn">&laquo; Prev</button>
                            </span>
                            <button data-bind="click: next" class="btn btn-inverse">
                                <span data-bind="text: nextText"></span> &raquo;
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script src="ko-app.js"></script>
    </body>

</html>
