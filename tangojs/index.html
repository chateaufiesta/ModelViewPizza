<!doctype html>
<html>
<head>
  <title>TangoJS - Model View Pizza</title>
  <link rel="stylesheet" href="/assets/styles/main.min.css" />
  <link rel="icon" type="x-icon/image" href="/assets/images/favicon.ico" />
</head>
<body>
  <nav class="page-nav">
     <div class="grid stage-center">
        <div class="width-1-2">
           <a target="blank" href="/">
              <img src="/assets/images/logo with text.svg" height="38" />
          </a>
          <a class="nav-item" target="blank" href="https://github.com/notoriousb1t/modelviewpizza">
            GitHub
        </a>
    </div>
    <div class="width-1-2 text-right">
       <!-- toolbar items -->
   </div>
</div>
</nav>
<div id="content">
    <div class="container">
        <div id="heroImage">
            <h1>Knockout Pizza</h1>
            <p>A Knockout.js application for creating digital pizzas</p>
        </div>
        <div class="row">
            <div class="col-sm-offset-8 col-sm-4 col-md-offset-6 col-md-6 col-xs-12">
                <div class="well">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3>Choose your crust</h3>
                        </div>
                        <div class="panel-body">
                            <select bind-value="order.crust" bind-options="options.crusts" class="form-control" aria-label="Crust"></select>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-heading">
                            <h3>Pick a size</h3>
                        </div>
                        <div class="panel-body">
                            <select  bind-value="order.size" bind-options="options.sizes" class="form-control" aria-label="Size"></select>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-heading">
                            <h3>You've chosen</h3>
                        </div>
                        <div class="panel-body">
                            <select bind-value="order.preset" bind-options="options.presets" class="form-control" aria-label="Preset"></select>
                        </div>
                    </div>
                    
                    <div class="panel" is-visible="order.isCustom">
                        <div class="panel-heading">
                            <h3>Add toppings</h3>
                        </div>
                        <div class="panel-body">
                            <dl bind-items="options.toppings" class="checkboxlist-inline">
                                <dd class="checkbox">
                                    <label>
                                        <input type="checkbox" bind-value="value" />
                                        ${text}
                                    </label>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    
                    <div class="panel">
                        <div class="panel-heading">
                            <h3>Choose your sauce</h3>
                        </div>
                        <div class="panel-body">
                            <select bind-value="order.sauce" bind-options="options.sauces" class="form-control" aria-label="Sauce"></select>
                        </div>
                    </div>
                    
                    <div class="panel">
                        <div class="panel-heading">
                            <h3>Cheese intensity!</h3>
                        </div>
                        <div class="panel-body">
                            <select bind-value="order.cheese" bind-options="options.cheeses" class="form-control" aria-label="Cheese"></select>
                        </div>
                    </div>
                    
                    <div class="panel">
                        <button class="btn btn-lg btn-success width-full" on-click="submit">Cook it Already!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/scripts/config.js"></script>
<script src="tango.js"></script>
<script src="tg-app.js"></script>
</body>
</html>
